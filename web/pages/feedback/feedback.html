<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"
    />
    <title>markstanden.dev </title>
    <link href="../../styles/feedback.css" rel="stylesheet"/>
</head>

<body>
<header>
    <div class="logo">
        <a href="pages/contact/contact.html">
            <div class="logo-title">
                <h1>markstanden.dev</h1>
                <span>Contact</span>
            </div>
        </a>
        <p>think twice code once.</p>
    </div>
    <nav class="nav-link-group">
        <a class="nav-item nav-item--current" href="/">
            <span class="nav-text">Home</span>
        </a>
        <a class="nav-item nav-item--primary" href="pages/contact/contact.html">
            <span class="nav-text">Contact</span>
        </a>
        <a class="nav-item" href="pages/feedback/feedback.html">
            <span class="nav-text">Feedback</span>
        </a>
        <a class="nav-item" href="https://if-interested.com">
            <span class="nav-text">Blog</span>
        </a>
        <a class="nav-item" href="https://github.com/markstanden">
            <span class="nav-text">Blog</span>
        </a>
    </nav>
</header>

<div class="main-wrapper">
    <h2 class="main-section--title">Get in touch...</h2>
    <section class="contact-form-section">
        <form
                action="http://localhost:8080/api/feedback"
                method="POST"
                netlify
        >
            <!-- <form
           method="GET"
           action="../success?feedback"
           name="contact-request"
           netlify
        >-->
            <label class="feedback-label" for="name">
                <p>Your Name</p>
                <input
                        aria-label="Your Name"
                        id="name"
                        name="name"
                        placeholder="Your Name"
                        type="text"
                />
            </label>
            <label class="feedback-label" for="email">
                <p>Your email address</p>
                <input
                        aria-label="Your Email Address"
                        id="email"
                        name="email"
                        placeholder="email@address.com"
                        type="email"
                />
            </label>

            <label class="feedback-label" for="project">
                <p>Your email address</p>
                <input
                        aria-label="The Project Name"
                        id="project"
                        name="project"
                        placeholder="Project Name"
                        type="text"
                />
            </label>

            <label
                    class="feedback-label"
                    for="feedback-subject"
            >
                <p>The subject of the feedback</p>
                <input
                        aria-label="Message Subject"
                        id="subject"
                        name="feedback-subject"
                        placeholder="Subject area of the feedback"
                        type="text"
                />
            </label>

            <label
                    class="contact-label"
                    for="feedback-message"
            >
                <p>Your Feedback</p>
                <textarea
                        aria-label="Main Message Content"
                        class="input"
                        id="message"
                        name="message"
                        placeholder="You were great."
                ></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <h2>Other Links</h2>
        <ul>
            <li
            ><a href="github.com/markstanden"
            >Github</a
            ></li
            >
            <li
            ><a href="if-interested.com"
            >Development Blog</a
            ></li
            >
            <li
            ><a href="aboutme.markstanden.dev"
            >more about me...</a
            ></li
            >
        </ul>
    </footer>
</div>
</body>
</html>
