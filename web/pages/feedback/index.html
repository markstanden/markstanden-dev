<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>markstanden.dev </title>
      <link rel="stylesheet" href="./feedback.css" />
   </head>

   <body>
      <header>
         <div class="logo-outer">
            <h1 class="logo-title">markstanden.dev</h1>
            <p class="logo-sub">think twice code once.</p>
         </div>
         <nav class="nav-link-group">
            <a class="nav-item" href="/">Home</a>
            <a
               class="nav-item nav-item--primary"
               href="/pages/contact"
               >Contact</a
            >
            <a
               class="nav-item nav-item--current"
               href="/pages/feedback"
               >Feedback</a
            >
            <a
               class="nav-item"
               href="https://if-interested.com"
               >Blog</a
            >
         </nav>
      </header>

      <div class="outer-wrapper">
         <h2 class="section-start">Get in touch...</h2>
         <section class="contact-form-section">
            <form
               method="GET"
               action="../success?feedback"
               name="contact-request"
               netlify
            >
               <label for="name" class="feedback-label">
                  <p>Your Name</p>
                  <input
                     name="name"
                     id="name"
                     type="text"
                     aria-label="Your Name"
                     placeholder="Your Name"
                  />
               </label>
               <label for="email" class="feedback-label">
                  <p>Your email address</p>
                  <input
                     name="email"
                     type="email"
                     id="email"
                     aria-label="Your Email Address"
                     placeholder="email@address.com"
                  />
               </label>

               <label for="project" class="feedback-label">
                  <p>Your email address</p>
                  <input
                     name="project"
                     type="text"
                     id="project"
                     aria-label="The Project Name"
                     placeholder="Project Name"
                  />
               </label>

               <label
                  for="feedback-subject"
                  class="feedback-label"
               >
                  <p>The subject of the feedback</p>
                  <input
                     name="feedback-subject"
                     type="text"
                     id="subject"
                     aria-label="Message Subject"
                     placeholder="Subject area of the feedback"
                  />
               </label>

               <label
                  for="feedback-message"
                  class="contact-label"
               >
                  <p>Your Feedback</p>
                  <textarea
                     class="input"
                     name="message"
                     id="message"
                     aria-label="Main Message Content"
                     placeholder="You were great."
                  ></textarea>
               </label>
               <button type="submit">Submit</button>
            </form>
         </section>

         <footer>
            <h2>Other Links</h2>
            <ul>
               <li
                  ><a href="github.com/markstanden"
                     >Github</a
                  ></li
               >
               <li
                  ><a href="if-interested.com"
                     >Development Blog</a
                  ></li
               >
               <li
                  ><a href="aboutme.markstanden.dev"
                     >more about me...</a
                  ></li
               >
            </ul>
         </footer>
      </div>
   </body>
</html>
